<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="this.registered == true" >
        User created successfully. <a routerLink="/login">Login here.</a>
    </div>
    <div class="alert alert-danger" *ngIf="this.registered == false">
        Error when you try to register. Try again later.
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
        <p>
            <label>First Name</label>
            <input type="text" name="first_name" #name="ngModel" [(ngModel)]="user.first_name" class="form-control" required />
            <span *ngIf="!user.first_name.valid && user.first_name.touched" >First name is required.</span>
        </p>
        <p>
            <label>Last Name</label>
            <input type="text" name="last_name" #surname="ngModel" [(ngModel)]="user.last_name" class="form-control" required />
            <span *ngIf="!user.last_name.valid && user.last_name.touched" >Last name is required.</span>
        </p>
        <p>
            <label>User Name</label>
            <input type="text" name="username" #nick="ngModel" [(ngModel)]="user.username" class="form-control" required />
            <span *ngIf="!user.username.valid && user.username.touched" >Username is required.</span>
        </p>
        <p>
            <label>Email</label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
            <span *ngIf="!user.email.valid && user.email.touched" >Invalid email.</span>
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
            <span *ngIf="!user.password.valid && user.password.touched" >Password is required.</span>
        </p>
        <p>
            <label>Re-Enter Password</label>
            <input type="password" name="password2" #password="ngModel" [(ngModel)]="user.password2" class="form-control" required />
            <span *ngIf="!user.password2.valid && user.password2.touched" >Password is required.</span>
        </p>
        <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!registerForm.form.valid">
    </form>
</div>
